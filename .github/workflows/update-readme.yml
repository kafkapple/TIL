name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Update README
        run: python update_readme.py
      - name: Commit changes
        run: |
          git config --local user.email "biasdrive@gmail.com"
          git config --local user.name "kafkapple"
          git add README.md
          git commit -m "Update README" -a || echo "No changes to commit"
          git push
